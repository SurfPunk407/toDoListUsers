<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <title>To-Do List</title>
</head>

<body>
    <h1 class="title-container">
        <span class="title">To-Do List</span>
        <img src="pencil.png" alt="Pencil" class="pencil" />
    </h1>

    <!-- Sticky Note for Today's Tasks -->
    <div class="sticky-note">
        <div class="date" id="currentDate"></div> <!-- Current Date Display -->

        <!-- Next button to show tomorrow's tasks -->
        <button class="next-btn">‚û°Ô∏è</button>

        <!-- Input fields for adding a task -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter Task">
            <input type="text" id="descInput" placeholder="Desc (optional)">
            <button id="addButton">Add Task</button>
        </div>

        <!-- Task list for today's tasks -->
        <ul id="taskList"></ul>
    </div>

    <!-- Sticky Note for Tomorrow's Tasks (Initially hidden) -->
    <div class="sticky-note" id="tomorrowNote" style="display: none;">
        <div class="date" id="tomorrowDate"></div> <!-- Tomorrow's Date Display -->

        <!-- Previous button to go back to today's tasks -->
        <button class="next-btn" id="prevButton">‚¨ÖÔ∏è</button>

        <!-- Task list for tomorrow's tasks -->
        <ul id="tomorrowTaskList"></ul>
    </div>

    <!-- Priority Sidebar -->
    <div class="priority-sidebar">
        <div class="priority-item low">
            <span class="priority-icon">üü®</span>
            <span>Low</span>
        </div>
        <div class="priority-item medium">
            <span class="priority-icon">üü™</span>
            <span>Medium</span>
        </div>
        <div class="priority-item high">
            <span class="priority-icon">üüß</span>
            <span>High</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
