<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <title>Register</title>
    <style>
        /* General styling for body */
        body {
            background-color: #FEF8DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
            font-family: 'Lilita One', serif; /* Same font as To-Do List title */
        }

        /* To-Do List title styling */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Lilita One', serif;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
            margin-right: 10px;
        }

        .pencil {
            width: 5vw;
            height: auto;
            vertical-align: middle;
        }

        /* Apply the same font to the Register title */
        h1.register-title {
            font-family: 'Lilita One', serif;
            font-size: 36px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Container for the form fields, adding an orange background with rounded corners */
        .form-container {
            background-color: orange;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the labels */
        label {
            font-family: 'Lilita One', serif;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        /* Styling for the input fields */
        input[type="text"], input[type="password"] {
            font-family: 'Lilita One', serif;
            font-size: 18px;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Styling for the register button */
        button {
            padding: 6px 12px;
            border: 1px solid #006400;
            border-radius: 5px;
            cursor: pointer;
            background-color: #006400;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button hover effect */
        button:hover {
            background-color: #004d00;
        }

        /* Link for login redirection */
        .register-link {
            font-family: 'Lilita One', serif;
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #006400;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Styling for message text */
        #message {
            text-align: center;
            margin-top: 10px;
            font-family: 'Lilita One', serif;
        }
    </style>
</head>
<body>
    <!-- To-Do List Title Section -->
    <h1 class="title-container">
        <span class="title">To-Do List</span>
        <img src="pencil.png" alt="Pencil" class="pencil" />
    </h1>

    <!-- Register Title Section inside form container -->
    <div class="form-container">
        <h1 class="register-title">Register</h1>

        <!-- Form Container -->
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="button" onclick="register()">Register</button>

            <!-- Login redirection text -->
            <div class="register-link">
                <p>Already have an account? <a href="loginUI.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Message display -->
    <div id="message"></div>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            fetch('https://todolisttesting.onrender.com/register', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.message;
                if(data.ok){
                    messageDiv.style.color = "green";
                    window.location.href = "loginUI.html"; // Redirect to login page after successful registration
                } else {
                    messageDiv.style.color = "red";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred during registration.';
                messageDiv.style.color = "red";
            });
        }
    </script>
</body>
</html>
