<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <title>Login</title>
    <style>
        /* General styling for body */
        body {
            background-color: #FEF8DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
            font-family: 'Lilita One', serif; /* Same font as To-Do List title */
        }

        /* To-Do List title styling */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Lilita One', serif;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
            margin-right: 10px;
        }

        .pencil {
            width: 5vw;
            height: auto;
            vertical-align: middle;
        }

        /* Apply that same font to the Login title */
        h1.login-title {
            font-family: 'Lilita One', serif;
            font-size: 36px;
            text-align: center;
            margin-top: 0; /* Remove top margin to make the title inside the background */
            margin-bottom: 20px; /* Space below the title */
        }

        /* Container for the form fields, adding an orange background with rounded corners */
        .form-container {
            background-color: orange; /* Orange background for the form */
            padding: 30px 20px; /* Add padding at the top for title to be inside background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the labels */
        label {
            font-family: 'Lilita One', serif;
            font-size: 18px; /* Consistent size */
            margin-bottom: 8px;
            color: #333;
        }

        /* Styling for the input fields */
        input[type="text"], input[type="password"] {
            font-family: 'Lilita One', serif;
            font-size: 18px;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            width: 100%; /* Full width of the input fields */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Styling for the login button */
        button {
            padding: 6px 12px; /* Smaller padding to reduce the size of the background color */
            border: 1px solid #006400; /* Green border */
            border-radius: 5px;
            cursor: pointer;
            background-color: #006400; /* Dark green color */
            color: white;
            font-size: 16px; /* Slightly smaller font size */
            margin-top: 15px;
            width: auto; /* Make the button only as wide as its content */
            display: block; /* Make the button a block element */
            margin-left: auto; /* Center the button horizontally */
            margin-right: auto; /* Center the button horizontally */
        }

        /* Button hover effect */
        button:hover {
            background-color: #004d00; /* Darker green on hover */
        }

        /* Link for registration redirection */
        .login-link {
            font-family: 'Lilita One', serif;
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #006400;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Styling for message text */
        #message {
            text-align: center;
            margin-top: 10px;
            font-family: 'Lilita One', serif;
        }
    </style>
</head>
<body>
    <!-- To-Do List Title Section -->
    <h1 class="title-container">
        <span class="title">To-Do List</span>
        <img src="pencil.png" alt="Pencil" class="pencil" />
    </h1>

    <!-- Login Title Section inside form container -->
    <div class="form-container">
        <h1 class="login-title">Login</h1>

        <!-- Form Container -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="button" onclick="login()">Login</button>

            <!-- Registration redirection text -->
            <div class="login-link">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Message display -->
    <div id="message"></div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            fetch('https://todolisttesting.onrender.com/login', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the entire response
                console.log(data.message);  // Log just the message from the backend
                messageDiv.textContent = data.message;
                if(data.message === "Logged in successfully") {
                    messageDiv.style.color = "green";
                    window.location.href = 'https://todolistapp.infy.uk/todolistapp.html'; // Redirect to main page after successful login
                } else {
                    messageDiv.style.color = "red";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred during login.';
                messageDiv.style.color = "red";
            });
        }
    </script>
</body>
</html>
